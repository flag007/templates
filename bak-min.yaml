id: bak-min-files

info:
  name: Bak Min Files
  author: laomo
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/{{Hostname}}.www.rar"
      - "{{BaseURL}}/{{Hostname}}.wwwroot.rar"
      - "{{BaseURL}}/{{Hostname}}.wwwroot.tar"
      - "{{BaseURL}}/{{Hostname}}.wwwroot.tar.gz"
      - "{{BaseURL}}/{{Hostname}}.wwwroot.zip"
      - "{{BaseURL}}/{{Hostname}}.www.tar"
      - "{{BaseURL}}/{{Hostname}}.www.tar.gz"
      - "{{BaseURL}}/{{Hostname}}.www.zip"
      - "{{BaseURL}}/{{Hostname}}.web.rar"
      - "{{BaseURL}}/{{Hostname}}.web.tar"
      - "{{BaseURL}}/{{Hostname}}.web.tar.gz"
      - "{{BaseURL}}/{{Hostname}}.web.zip"
      - "{{BaseURL}}/{{Hostname}}.sqlitedb"
      - "{{BaseURL}}/{{Hostname}}.sql.7z"
      - "{{BaseURL}}/{{Hostname}}.sql.bz2"
      - "{{BaseURL}}/{{Hostname}}.sql.gz"
      - "{{BaseURL}}/{{Hostname}}.sql.lz"
      - "{{BaseURL}}/{{Hostname}}.sql.rar"
      - "{{BaseURL}}/{{Hostname}}.sql.tar.gz"
      - "{{BaseURL}}/{{Hostname}}.sql.xz"
      - "{{BaseURL}}/{{Hostname}}.sql.zip"
      - "{{BaseURL}}/{{Hostname}}.sql.z"
      - "{{BaseURL}}/{{Hostname}}.sql.tar.z"
    matchers-condition: and
    matchers:
      - type: binary
        binary:
          - "377ABCAF271C"  # 7z
          - "314159265359"  # bz2
          - "53514c69746520666f726d6174203300"  # SQLite format 3.
          - "1f8b"  # gz tar.gz
          - "526172211A0700"  # rar RAR archive version 1.50
          - "526172211A070100"  # rar RAR archive version 5.0
          - "FD377A585A0000"  # xz tar.xz
          - "1F9D"  # z tar.z
          - "1FA0"  # z tar.z
          - "4C5A4950"  # lz
          - "504B0304"  # zip
        condition: or
        part: body
      - type: regex
        regex:
          - "application/[-\\w.]+"
        part: header
      - type: status
        status:
          - 200
